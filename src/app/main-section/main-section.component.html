<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">

        <ng-container *ngIf="datasrc">

          <div *ngFor="let item of datasrc " class="col-md-2">
            <div appAppOverlay class="card mb-2 shadow-sm">
              <!-- <img class="bd-placeholder-img card-img-top" src="{{ tem1.webImage.url }}" width="100%" height="158" /> -->
              <img class="bd-placeholder-img card-img-top" src="" width="100%" height="158" />


              <div class="card-body overlay">
                <a href="#">
                  <p class="card-text linktitile">{{ item.title }}</p>
                </a>

              </div>
            </div>
          </div>

        </ng-container>

      </div>
    </div>
  </div>
</main>
